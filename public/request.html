<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Requests - Share Plate</title>
    <link rel="stylesheet" href="css/request.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>NGO Requests</h1>
        <p>Below is the list of requests from NGOs.</p>
    </header>

    <div class="container">
        <table id="requestTable">
            <thead>
                <tr>
                    <th>NGO Name</th>
                    <th>Mobile No.</th>
                    <th>Email</th>
                    <th>Time of Request</th>
                    <th>Quantity of Food</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Share Plate. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/request.js"></script> <!-- Reference to the external JS file -->
</body>
</html>
