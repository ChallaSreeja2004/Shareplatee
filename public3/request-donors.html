<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Donors</title>
    <link rel="stylesheet" href="css/request-donors.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        #map {
            height: 300px;
            /* Set the height of the map */
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .request-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .save-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Request Food from Nearby Donors</h1>
    </header>

    <section class="ngo-details">
        <h2>Enter NGO Details</h2>
        <form id="ngoRequestForm">
            <label for="ngoName">NGO Name:</label>
            <input type="text" id="ngoName" name="ngoName" placeholder="Enter NGO name" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter mobile number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <div id="map"></div>

            <button type="button" class="save-btn" id="saveNgoBtn">Save NGO Details</button>
            <button type="button" id="findDonorsBtn">Find Nearby Donors</button>
        </form>
    </section>

    <section id="nearby-donors">
        <h2>Nearby Donors</h2>
        <table id="donorTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile Number</th>
                    <th>Food Quantity</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="donorList">
                <!-- Donor details will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script> <!-- This file initializes the map -->
    <script src="js/request-donors.js"></script> <!-- This file handles donor requests -->
</body>

</html>
